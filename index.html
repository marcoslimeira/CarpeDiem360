<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 360º</title>

  <!-- Estilo para ocupar toda a tela -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Estilos do Photo Sphere Viewer v4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.css">
</head>
<body>
  <!-- Container onde o visualizador será renderizado -->
  <div id="viewer"></div>

  <!-- Bibliotecas necessárias (na ordem correta) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uevent@2.0.0/browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.js"></script>

  <script>
    // Inicializando o visualizador (sintaxe correta para a v4.2.0)
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),  // Div onde vai aparecer a imagem
      panorama: 'IMG_20250330_173706_00_001.jpg',    // Imagem panorâmica (no mesmo nível que o HTML)

      // Barras de controle (apenas zoom e fullscreen neste caso)
      navbar: [
        'zoom',
        'fullscreen'
      ],

      // Posição inicial da câmera
      defaultYaw: 0,      // em radianos ou em graus como string ('0deg')
      defaultPitch: 0,    // opcional, altura da câmera no início
    });
  </script>
</body>
</html>
